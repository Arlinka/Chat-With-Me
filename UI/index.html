<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Chat With Me</title>
    <link rel="stylesheet" href="style.css" media="all" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.png" />
  </head>

  <body>
    <!-- -------- Header -->
    <header>

      <!-- navigation in mobile-->
		<div class="navigation">
        <label for="show-menu" class="show-menu">MENU</label>
        <input type="checkbox" id="show-menu">
        <ul class="rpv-menu">
          <li class="menu-item"><a href="">Message Filter</a></li>
          <li class="menu-item"><a href="">Users Online</a></li>
          <li class="menu-item"><a href="">Sign Out</a></li>
        </ul>		
      </div>
    </div>

      <a class="logo" href="#">
        <h1>Chat With Me</h1>
        <h2 class="mobile">Let's have a little talk</h2>
      </a>
      <p class="mobile" id="current-user"><!-- Hi, Arlinka!--><button type="button">Sign Out</button></p>
    </header>

    <!-- -------- Sidebar -->
    <aside>
      <h3>Messages Filter</h3>
      <div class="filter">
        <input type="checkbox" class="sidebar-check" value="user" id="1" />
        <label for="1">User</label>
        <input type="text" name="user" />
        <button type="submit" class="fa fa-arrow-right"></button>
      </div>

      <div class="filter">
        <input type="checkbox" class="sidebar-check" value="date" id="2" />
        <label for="2">Date</label>
        <input type="date" name="date" value="2020-10-22" />
        <button type="submit" class="fa fa-arrow-right"></button>
      </div>

      <div class="filter">
        <input type="checkbox" class="sidebar-check" value="text" id="3" />
        <label for="3">Text</label>
        <input type="text" name="text" />
        <button type="submit" class="fa fa-arrow-right"></button>
      </div>

      <h3>Users Online</h3>
      <ul id="users-online"></ul>
    </aside>

    <!-- -------- Chat Body -->
    <main>
      <button type="button" class="load-more">Load More</button>
      <div class="chat-body" id="messages-item"></div>

      <form action="">
        <textarea placeholder="Enter your message ..."></textarea>
        <button type="submit" class="fa fa-paper-plane"></button>
      </form>
    </main>

    <!-- -------- Footer -->
    <footer>
      <p>
        Â© 10.2020 Chat with me / THEME BY
        <a href="https://github.com/Arlinka" target="_blank">Arlinka</a>
      </p>
      <p>
        Contact:
        <a href="mailto:arlinka@tut.by" target="_blank"> arlinka@tut.by</a>
      </p>
    </footer>
  </body>
  <script src="js/constants.js"></script>
  
  <script src="js/Message.js"></script>
  <script src="js/MessageList.js"></script>
  <script src="js/UserList.js"></script>
  <script src="js/HeaderView.js"></script>
  <script src="js/ActiveUsersView.js"></script>
  <script src="js/MessagesView.js"></script>

  <script src="script.js"></script>
  <script src="js/message-test.js"></script>
   <script src="js/script-dom.js"></script>
   <script src="js/dom-test.js"></script>
</html>
